<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="/static/css/estiloHeader.css" rel="stylesheet">
<body>

<nav class="navegacion" th:fragment="paginator">

    <ul class="pagination">
        <li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
            <span class="page-link" th:if="${page.first}" style="font-size: 1.5rem">Primera</span>
            <a class="page-link" th:if="${not page.first}" style="font-size: 1.5rem" th:href="@{${page.url}(page=0)}">Primera</a>
        </li>


        <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
            <span class="page-link" th:if="${not page.hasPrevious}" style="font-size: 1.5rem">&laquo;</span>
            <a class="page-link" th:if="${page.hasPrevious}" style="font-size: 1.5rem"
               th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo;</a>
        </li>

        <li class="page-item" th:each="item : ${page.paginas}"
            th:class="${item.actual? 'page-item active': 'page-item'}">
            <span class="page-link" th:if="${item.actual}" th:text="${item.numero}" style="font-size: 1.5rem"></span>
            <a class="page-link" th:if="${not item.actual}" style="font-size: 1.5rem"
               th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
        </li>


        <li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
            <span class="page-link" th:if="${not page.hasNext}" style="font-size: 1.5rem">&raquo;</span>
            <a class="page-link" th:if="${page.hasNext}" style="font-size: 1.5rem"
               th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
        </li>

        <li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
            <span class="page-link" th:if="${page.last}" style="font-size: 1.5rem">&Uacute;ltima</span>
            <a class="page-link" th:if="${not page.last}" style="font-size: 1.5rem"
               th:href="@{${page.url}(page=${page.totalPaginas-1})}">&Uacute;ltima</a>
        </li>
    </ul>

</nav>

</body>
</html>
