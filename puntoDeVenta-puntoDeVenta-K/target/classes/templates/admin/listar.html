<div th:insert="~{headerIframe.html}" th:remove="tag"></div>


<main>


    <div class="alert alert-success" th:if="${succes != null}" th:text ="${success}"></div>
    <div class="alert alert-error" th:if="${error != null}" th:text ="${error}"></div>
    <div class="alert alert-danger" th:if="${danger != null}" th:text ="${danger}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text ="${info}"></div>

    <header>
        <h1 class="text-primary">Lista de Usuarios</h1>

    </header>

    <div class="lupahi" id="des6">
                <div class="contenedor-campos">
                    <div class="campos">
                        <label for="nombreCompleto">Nombre(s):</label>
                        <input class="form-control fs-5" type="search" id="nombreCompleto" name="nombreCompleto"
                               autocomplete="off">
                    </div>
                    <div class="campos">
                        <label for="apellidoPaterno">Apellido paterno:</label>
                        <input class="form-control fs-5" type="search" id="apellidoPaterno" name="apellidoPaterno"
                               autocomplete="off">
                    </div>

                    <div class=" campos">
                        <label for="apellidoMaterno">Apellido materno:</label>
                        <input class="form-control fs-5" type="search" id="apellidoMaterno" name="apellidoMaterno"
                               autocomplete="off">
                    </div>

                    <div class=" campos">
                        <label for="telefono">Celular:</label>
                        <input class="form-control fs-5" type="search" id="telefono" name="telefono" autocomplete="off">

                    </div>

                </div>


            <input class="btn btn-primary enviar fs-3" style="font-weight: bold" type="search" value="Buscar">
    </div>

    <div class="reponsivo">
        <table class="table table-striped table-hover lista">
            <thead class="table-dark">
            <tr>
                <th>
                    <div class="ajuste">
                        ID
                    </div>
                </th>
                <th>Nombre(s)</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Acciones <svg id="menu6" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.nombreCompleto}"></td>
                <td th:text="${usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno}"></td>
                <td th:text="${usuario.nombreUsuario}"></td>
                <td>CORREO@PLACEHOLDER.COM</td>
                <!--                <td th:text="${usuario.correoElectronico.correoElectronico}"></td>-->
                <td>
                    <div class="edit">
                        <a class="btn btn-primary btn-lg" th:href="@{'/admin/actualizar/' + ${usuario.idUsuario}}"
                           th:text="Editar"></a>
                        <a class="btn btn-danger btn-lg" th:href="@{'/eliminar/' + ${usuario.idUsuario}} "
                           onclick="return confirm('Â¿Estas seguro que deseas eliminar el usuario ?')"
                           th:text="Eliminar"></a>
                    </div>
                </td>


                </td>
            </tr>
            </tbody>
        </table>
    </div>


        <nav th:replace="~{paginator-nav :: paginator}" ></nav>

        <script>
            document.getElementById("menu6").onclick = function () {
                myFuction6()
            };

            function myFuction6() {
                document.getElementById("des6").classList.toggle("show");
            }
        </script>
</main>
