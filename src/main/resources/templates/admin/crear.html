<div th:insert="~{headerIframe.html}" th:remove="tag"></div>
<header>
    <h2>Crear de usuario</h2>
</header>
<main>
    <form id="formularioUsuario" method="POST" th:object="${formularioUsuario}" action="/admin/crear"
          enctype="multipart/form-data"
          class="formulario">
        <fieldset>
            <legend>Información usuario</legend>
            <div class="contenedor-campos">

                <div class="campos">
                    <label for="nombreCompleto">Nombre(s):</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" autocomplete="off"
                           th:field="${formularioUsuario.nombreCompleto}">
                    <div class="mensajerror" th:If="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}">
                    </div>

                </div>

                <div class="campos">
                    <label for="apellidoPaterno">Apellido paterno:</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno" autocomplete="off"
                           th:field="${formularioUsuario.apellidoPaterno}">
                    <div class="mensajerror" th:If="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}">
                        Error
                    </div>
                </div>

                <div class=" campos">
                    <label for="apellidoMaterno">Apellido materno:</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno" autocomplete="off"
                           th:field="${formularioUsuario.apellidoMaterno}">
                    <div class="mensajerror" th:If="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}">
                        Error
                    </div>
                </div>

                <div class=" campos">
                    <label for="fechaNacimiento">Fecha nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" autocomplete="off"
                           th:field="${formularioUsuario.fechaNacimiento}">
                    <div class="mensajerror" th:If="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">
                        Error
                    </div>
                </div>

                <div class=" campos">
                    <label for="telefono">Celular:</label>
                    <input type="tel" id="telefono" name="telefono" autocomplete="off"
                           th:field="${formularioUsuario.telefono}">
                    <div class="mensajerror" th:If="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                        Error
                    </div>
                </div>

                <div class=" campos">
                    <label for="telefonoEmergencia">Teléfono de emergencia:</label>
                    <input type="tel" id="telefonoEmergencia" name="telefonoEmergencia" autocomplete="off">

                </div>
                <div class=" campos">
                    <label for="nombreEmergencia">Contacto de emergencia:</label>
                    <input type="text" id="nombreEmergencia" name="nombreEmergencia" autocomplete="off">
                </div>
<!--                TODO CORREO <div class=" campos">-->
<!--                    <label for="correoElectronico">Correo electronico:</label>-->
<!--                    <input type="email" id="correoElectronico" name="correoElectronico" autocomplete="off"-->
<!--                           th:field="${formularioUsuario.correoElectronico}"-->
<!--                           placeholder="email@email.com">-->
<!--                </div>-->
            </div>
        </fieldset>

        <!--        TODO VALORES DE DIRECCION-->
        <fieldset>
            <legend>Información de domicilio</legend>
            <div class="contenedor-campos">
                <div class="campos">
                    <label for="calleNumero">Calle y número exterior:</label>
                    <input type="text" id="calleNumero" name="calleNumero" autocomplete="off">
                </div>
                <div class="campos">
                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" autocomplete="off">
                </div>
                <div class="campos">
                    <label for="codigoPostal">Código postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="off">
                </div>
                <div class="campos">
                    <label for="municipioAlcaldia">Alcaldía:</label>
                    <input type="text" id="municipioAlcaldia" name="municipioAlcaldia" autocomplete="off">
                </div>
                <div class="campos">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" autocomplete="off">
                </div>
                <div class="campos">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" autocomplete="off">
                </div>
            </div>


        </fieldset>

        <fieldset>
            <legend>Información de puesto</legend>
            <div class="campos">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" autocomplete="off"
                       th:field="${formularioUsuario.nombreUsuario}">
                <div class="mensajerror" th:If="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}">
                    Error
                </div>
            </div>



            <div class="campos">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" autocomplete="off" name="contrasena"
                       th:field="${formularioUsuario.contrasena}">
                <div class="mensajerror" th:If="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}">
                    Error
                </div>
            </div>

            <div class="campos">
                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" autocomplete="off" name="confirmarContrasena"
                       th:field="${formularioUsuario.confirmarContrasena}">
                <div class="mensajerror" th:If="${#fields.hasErrors('confirmarContrasena')}"
                     th:errors="*{confirmarContrasena}">
                    Error
                </div>
            </div>

            <div class="campos">
                <label>Puesto</label>

                <select name="idPuesto">
                    <option>--Selecionar--</option>
                    <th:block th:each="puesto : ${listaPuesto}">
                        <option th:value="${puesto.idPuesto}" th:text="${puesto.nombrePuesto}"
                                th:selected="${puesto.idPuesto == idPuesto}"
                                th:field="${formularioUsuario.idPuesto}"></option>
                    </th:block>
                </select>
            </div>
            <div class="campos">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" accept="image/jpeg , image/png" name="imagen">
            </div>


        </fieldset>

        <div class="input">
            <input type="submit" value="Crear usuario">
        </div>

        <div class="mensajerror" th:if="${mensajeErrorFormulario}" th:text="${mensajeErrorFormulario}">
            Error
        </div>
    </form>
</main>
