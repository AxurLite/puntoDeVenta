<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head"></head>
<body>

<header th:replace="layout :: header"></header>
<main>

    <div class="lupahi" id="des6">
        <div class="contenedor-campos">
            <div class="campos">
                <label for="nombreCompleto">Nombre(s):</label>
                <input class="form-control fs-5" type="search" id="nombreCompleto" name="nombreCompleto"
                       autocomplete="off">
            </div>
            <div class="campos">
                <label for="apellidoPaterno">Apellido paterno:</label>
                <input class="form-control fs-5" type="search" id="apellidoPaterno" name="apellidoPaterno"
                       autocomplete="off">
            </div>

            <div class=" campos">
                <label for="apellidoMaterno">Apellido materno:</label>
                <input class="form-control fs-5" type="search" id="apellidoMaterno" name="apellidoMaterno"
                       autocomplete="off">
            </div>

            <div class=" campos">
                <label for="telefono">Celular:</label>
                <input class="form-control fs-5" type="search" id="telefono" name="telefono" autocomplete="off">

            </div>

        </div>


        <input class="btn btn-primary enviar fs-3" style="font-weight: bold" type="search" value="Buscar">
    </div>

    <div class="reponsivo">
        <table class="table table-striped table-hover lista">
            <thead class="table-dark">
            <tr>
                <th class="ajuste"></th>
                <th style="width: 13rem"><span class="naranja">#</span> Empleado</th>
                <th style="width: 30rem">Nombre(s)</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th class="busqueda">Aciones
                    <svg id="menu6" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search naranja icon" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td style="text-align: right"><a th:href="@{'/ver/' + ${usuario.idUsuario}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                         class="bi bi-binoculars-fill naranja" viewBox="0 0 16 16">
                        <path d="M3 2.5A1.5 1.5 0 0 1 4.5 1h1A1.5 1.5 0 0 1 7 2.5V5h2V2.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5v2.382a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V14.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 14.5v-3a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5v3A1.5 1.5 0 0 1 5.5 16h-3A1.5 1.5 0 0 1 1 14.5V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V2.5zM4.5 2a.5.5 0 0 0-.5.5V3h2v-.5a.5.5 0 0 0-.5-.5h-1zM6 4H4v.882a1.5 1.5 0 0 1-.83 1.342l-.894.447A.5.5 0 0 0 2 7.118V13h4v-1.293l-.854-.853A.5.5 0 0 1 5 10.5v-1A1.5 1.5 0 0 1 6.5 8h3A1.5 1.5 0 0 1 11 9.5v1a.5.5 0 0 1-.146.354l-.854.853V13h4V7.118a.5.5 0 0 0-.276-.447l-.895-.447A1.5 1.5 0 0 1 12 4.882V4h-2v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V4zm4-1h2v-.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V3zm4 11h-4v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14zm-8 0H2v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14z"/>
                    </svg>
                </a>
                </td>
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.nombreCompleto}"></td>
                <td th:text="${usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno}"></td>
                <td th:text="${usuario.nombreUsuario}"></td>
                <td th:text="${usuario.correoElectronico.getCorreoElectronico()}"></td>
                <td>
                    <div class="edit">
                        <a class="btn btn-primary btn-lg" th:href="@{'/admin/crear/' + ${usuario.idUsuario}}"
                           th:text="Editar"></a>
                        <a class="btn btn-danger btn-lg" th:href="@{'/eliminar/' + ${usuario.idUsuario}} "
                           onclick="return confirm('Â¿Estas seguro que deseas eliminar el usuario ?')"
                           th:text="Eliminar"></a>
                    </div>
                </td>


                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <nav th:replace="~{paginator-nav :: paginator}"></nav>

    <script>
        document.getElementById("menu6").onclick = function () {
            myFuction6()
        };

        function myFuction6() {
            document.getElementById("des6").classList.toggle("show");
        }
    </script>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
