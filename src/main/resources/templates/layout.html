<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="preload" href="/css/estiloHeader.css" as="style"/>
    <link rel="stylesheet" href="/css/estiloHeader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>

<header th:fragment="header">

    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

</header>


<footer th:fragment="footer">

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Bootstrap JS -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <p th:text="'Todos los derechos Reservados ' + ${#dates.format(#dates.createNow(), 'yyyy')} + ' Â©'"
       style="text-align: center"></p>
</footer>
</body>
</html>
